<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- css link -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0b5415b146.js" crossorigin="anonymous"></script>
    <!-- TAILWIND + DAISY UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#DCFCE7]">
    <!-- nav bar -->
    <header>
        <nav>
            <div class="navbar bg-[#15803D] shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl text-white">Green Earth</a>
                </div>
                <div class="navbar-center hidden lg:flex text-white">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn btn-warning bg-[#FACC15]  bg- border-none rounded-full text-[#15803D] font-semibold">Plant
                        a
                        Tree</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- hero section -->
    <section class="bg-[#CFF0DC] mx-w-lg  grid grid-cols-1 md:grid-cols-4 items-center justify-center">
        <img src="./assets/hero-leaf1.png" alt="leaf" class="hidden md:block w-full h-auto">
        <div
            class="hero-contents text-center space-y-4  col-span-2 my-[30px] flex flex-col justify-center items-center">
            <h2 class="text-5xl font-bold">Plant a Tree, Grow a Future</h2>
            <p class="text-[#00000080]">Join our mission to plant 1 million trees and make the Earth greener for future
                generations.</p>
            <button class="btn btn-warning bg-[#FACC15]  bg- border-none rounded-full text-[#15803D] font-semibold">Get
                Involved</button>
        </div>
        <img src="./assets/hero-leaf2.png" alt="leaf" class="hidden md:block">
    </section>
    <!-- tree choosing section -->
    <section class="my-[100px] mx-[60px]">
        <h2 class="text-4xl text-center mb-10">Choose Your Trees</h2>
        <!-- left category section -->
         <section>
            <h3 class="mb-4 font-semibold text-xl">Categories</h3>
            <div id="category-section">
            </div>
         </section>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
